<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Toggles</title>
  </head>
  <body>
    <h2>What's most important for your next project?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="quality" class="toggle" />
      <label for="quality" class="label">
        <div class="ball"></div>
      </label>
      <span>Quality</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="affordable" class="toggle" />
      <label for="affordable" class="label">
        <div class="ball"></div>
      </label>
      <span>Affordability</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="speed" class="toggle" />
      <label for="speed" class="label">
        <div class="ball"></div>
      </label>
      <span>Speed</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
